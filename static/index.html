<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="loginForm" class="form-container">
            <h2>Expense Tracker Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
        </div>

        <div id="signupForm" class="form-container hidden">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>

        <div id="dashboard" class="hidden">
            <header class="dashboard-header">
                <div class="header-title">
                    <h1>Expense Dashboard</h1>
                </div>
                <div class="user-info">
                    Welcome, <span id="username-display">User</span>!
                    <button id="logout">Logout</button>
                </div>
            </header>
            
            <div class="budget-section">
                <h3>Monthly Budget</h3>
                <form id="budget-form">
                    <input type="number" id="budget" placeholder="Set monthly budget" step="0.01" required>
                    <button type="submit">Update Budget</button>
                </form>
            </div>

            <div class="summary-section">
                <h3>Summary</h3>
                <div id="summary" class="summary-container">
                    <div class="summary-item">
                        <span>Total Spent:</span>
                        <span id="total-spent">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Monthly Budget:</span>
                        <span id="monthly-budget">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Remaining:</span>
                        <span id="remaining-budget">$0.00</span>
                    </div>
                </div>
            </div>

            <div class="expense-section">
                <h3>Add Expense</h3>
                <form id="expense-form">
                    <input type="number" id="amount" placeholder="Amount" step="0.01" required>
                    <input type="text" id="description" placeholder="Description" required>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="utilities">Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="other">Other</option>
                    </select>
                    <button type="submit">Add Expense</button>
                </form>
            </div>

            <div class="expenses-list">
                <h3>Recent Expenses</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="expenses-list">
                    </tbody>
                </table>
                <div class="pagination">
                    <button id="prev-page" disabled>Previous</button>
                    <span id="page-info">Page 1</span>
                    <button id="next-page">Next</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
